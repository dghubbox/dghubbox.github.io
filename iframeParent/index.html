<!DOCTYPE html>
<html>
<head>
  <title>Child Container</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <div id="widget">
    <h1>Widget</h1>
    <p>Enter your postcode and press submit. The app will post a message to the parent container.<p>
    <p><input type="text" name="postcode" id="postcode" placeholder="Enter Postcode"></input></p>
    <p><input type="submit" name="submit" id="submit"></input></p>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
